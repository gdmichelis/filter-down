<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athletic Shoes Shop Filter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <section class="mt-5 mb-5">
        <div class="container mt-5">
            <form class="mb-3 d-flex">
                <div class="col-3">
                    <input type="search" id="search" class="form-control" placeholder="Αναζήτηση...">
                </div>
                <div class="ms-3">
                    <button id="filter-reset" class="btn btn-primary">Εκκαθάριση Φίλτρων</button>
                </div>
            </form>
            <form class="row">
                     <div class="col-3">
                         <select name="shoe-size" id="shoe-size" class="form-select shoe-size-wrapper">
                         </select>
                     </div>
                     <div class="col-3">
                         <select name="shoe-color" id="shoe-color" class="form-select shoe-color-wrapper">
                         </select>
                     </div>
                     <div class="col-3">
                         <select name="shoe-sex" id="shoe-sex" class="form-select">
                           <option value="">Φύλο</option>
                           <option value="men">men</option>
                           <option value="women">women</option>
                         </select>
                     </div>
                     <div class="col-3">
                         <select name="shoe-price" id="shoe-price" class="form-select">
                           <option value="">Τιμή</option>
                           <option value="0-50">0 - &euro;50</option>
                           <option value="51-100">&euro;51 - &euro;100</option>
                           <option value="100-2000">&gt;&euro;100</option>
                         </select>
                     </div>
                </form>
            </div>
        </div>
    </section>
    <section>
        <div class="shoes-table mt-4">
            <table class="table table-striped table-secondary table-hover table-bordered border-secondary">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Φωτογραφία</th>
                        <th>Περιγραφή</th>
                        <th>Μέγεθος</th>
                        <th>Χρώμα</th>
                        <th>Φύλο</th>
                        <th>Τιμή</th>
                    </tr>
                </thead>
                <tbody id="shoes-table-body"></tbody>
            </table>
        </div>
    </section>
</div>

    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script type = "module" src="shop.js"></script>
<script type = "module" src="filter.js"></script>
<script type = "module" src="dropdown.js"></script>
</body>
</html>
